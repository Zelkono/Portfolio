<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviation Animation</title>
    <style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.abbreviation {
    font-size: 2em;
    cursor: pointer;
    transition: color 0.3s;
}

.expanded span {
    display: inline-block;
    overflow: hidden;
    transform-origin: 100% 0; /* Updated transform-origin */
    transform: translateX(100%);
    transition: transform 0.5s ease-in-out; /* Updated transition property */
}

    </style>
</head>
<body>

<div class="abbreviation" onmouseover="expandName()">NSG</div>

<script>
function expandName() {
    const abbreviation = document.querySelector('.abbreviation');
    
    const nameParts = ['Niklas', 'Soroush', 'Golbang'];

    let expandedHTML = '';
    for (let i = 0; i < nameParts.length; i++) {
        expandedHTML += `<span>${nameParts[i]}</span>`;
    }

    abbreviation.innerHTML = expandedHTML;
    abbreviation.classList.add('expanded');

    const spans = document.querySelectorAll('.abbreviation span');
    spans.forEach((span, index) => {
        setTimeout(() => {
            span.style.transform = 'translateX(0)';
        }, index * 200);
    });
}

</script>
</body>
</html>
